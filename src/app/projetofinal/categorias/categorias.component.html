<section id="categorias">
    <div class="container-categorias">
        <h2 class="title-categoria">Categorias</h2>
        <div class="categorias-grid" *ngIf="categories.length > 0">
            <a class="categoria-card" *ngFor="let categoria of categories"
               [routerLink]="['/categoria', formatNomeParaUrl(categoria.name)]">
                <h3 class="categoria-name">{{ categoria.name }}</h3>
            </a>
        </div>
    </div>
</section>
